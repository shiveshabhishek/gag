name: Lint Go code

on:
  push:
    branches:
      - main
      - go-codes

jobs:
  golint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - name: golang-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.57